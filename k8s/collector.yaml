apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: aura-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      serviceAccountName: aura-sa
      containers:
        - name: collector
          image: aura-collector:latest
          imagePullPolicy: Never # For local KIND
          env:
            - name: DATABASE_URL
              value: "postgres://aura:aura_password@timescaledb:5432/aura_metrics?sslmode=disable"
            - name: COLLECTION_INTERVAL
              value: "15s"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps aux | grep collector | grep -v grep
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - test -f /tmp/collector-ready
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
