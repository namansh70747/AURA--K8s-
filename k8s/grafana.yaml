apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: aura-system
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: TimescaleDB
      type: postgres
      access: proxy
      url: timescaledb:5432
      database: aura_metrics
      user: aura
      secureJsonData:
        password: aura_password
      jsonData:
        sslmode: disable
        postgresVersion: 1500
        timescaledb: true
        maxOpenConns: 100
        maxIdleConns: 25
        connMaxLifetime: 14400
        timeInterval: "10s"
      isDefault: true
      editable: true
      version: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: aura-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel"
          volumeMounts:
            - name: datasource-config
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: datasource-config
          configMap:
            name: grafana-datasource
        - name: dashboard-config
          configMap:
            name: grafana-dashboard-config
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: aura-system
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
      - name: "AURA Dashboards"
        orgId: 1
        folder: "AURA K8s"
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: aura-system
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: aura-system
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: NodePort
