apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: aura-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
        - name: ml-service
          image: aura-k8s-ml:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: DATABASE_URL
              value: "postgres://aura:aura_password@timescaledb:5432/aura_metrics?sslmode=disable"
            - name: PREDICTION_INTERVAL
              value: "60"
            - name: PORT
              value: "8001"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
