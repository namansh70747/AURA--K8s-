apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: aura-system
data:
  ANTHROPIC_API_KEY: "your-key-here" # Replace with actual key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: aura-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      serviceAccountName: aura-sa
      containers:
        - name: mcp-server
          image: aura-k8s-mcp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: mcp-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: aura-system
spec:
  selector:
    app: mcp-server
  ports:
    - port: 8000
      targetPort: 8000
