kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: aura-k8s-production

# Simple 1-Node Cluster (for quick testing)
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "workload-type=all"
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30081
        hostPort: 30081
        protocol: TCP
